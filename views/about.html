<div class="jumbotron"><h1>A brief history...</h1><p class="lead">of Craig &amp; Nicole</p></div><div class="container-fluid timeline-container"><div class="page-header"><h1 id="timeline">Timeline</h1></div><nav id="side-nav" class="sidebar" sticky="" offset="80"><ul class="nav nav-list"><li ng-repeat="story in timeline"><slug from="story.title" to="story.slug"></slug><a class="nav-item" href="#" scroll-to="{{ story.slug }}" offset="80" duration="500">{{ story.title }}</a></li></ul></nav><ul class="timeline"><li ng-repeat="story in timeline" from="story.title" to="story.slug" id="{{ story.slug }}"><div class="timeline-badge"><i class="icon-{{ story.icon }}"></i></div><div class="timeline-panel"><div class="timeline-heading"><h4 class="timeline-title">{{ story.title }}</h4><p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{ story.time }}</small></p></div><div class="timeline-body"><p ng-bind-html="story.content"></p></div></div></li></ul></div>
